  <body>
    <style>
      .wrapper-message{
        background-color: rgba(38,36,36,.64);
        position: absolute;

        left: 0;

        align-items: center;
        justify-content: center;
      }
      .message{
        color: white;
        font-size: 2em;

        letter-spacing: 2px;

      <h4 class="message">Weather temporarily unavailable</h4>
