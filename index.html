<!DOCTYPE html>
<html lang="en">
  <head>
    <title>weather</title>
    <link rel="preload" href="dist/fonts/MjQGmil5tffhpBrknsqsfamD.woff2" as="font" crossorigin="anonymous" >
    <link rel="preload" href="dist/fonts/MjQGmil5tffhpBrkntGsfamD.woff2" as="font" crossorigin="anonymous" >
    <link rel="preload" href="dist/fonts/MjQGmil5tffhpBrknt6sfQ.woff2" as="font" crossorigin="anonymous" >
    <link rel="stylesheet" type="text/css" href="dist/css/bundle.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="theme-color" content="#2F3BA2"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
  </head>
  <body>
    <div class="app">
      <div class="pulsingContainer">
        <div class="pulsingCircle"></div>
        <div class="pulsingCircle"></div>
        <div class="pulsingCircle"></div>
      </div>
      <div class="containerMessage">
        <div class="message"></div>
      </div>
      <header class="header">
        <div class="wrapper">
          <div class="btnMenu"></div>
          <div class="title">weather</div>
        </div>
        <div class="wrapperButtons"></div>
      </header>
      <section class="containerMenu">
        <div class="swipeContainer">
          <header class="headerMenu">
          </header>
          <div class="wrapperSettings">
            <div class="containerSettings">
              <p class="title">Settings</p>
              <div class="itemSettings">
                <p class="titleItemSettings">Temperature</p>
                <label class="select">
                  <input type="radio" name="temperature" value="f" />
                  <span class="selectItem">Fahrenheit scale: °F</span>
                  <span class="checkbox radio"></span>
                </label>
                <label class="select">
                  <input type="radio" name="temperature" value="c" />
                  <span class="selectItem">Celsius scale: °C</span>
                  <span class="checkbox radio"></span>
                </label>
              </div>
              <div class="itemSettings">
                <p class="titleItemSettings">Wind speed</p>
                <label class="select">
                  <input type="radio" name="speed" value="km" />
                  <span class="selectItem">Km/h</span>
                  <span class="checkbox radio"></span>
                </label>
                <label class="select">
                  <input type="radio" name="speed" value="m" />
                  <span class="selectItem">Mi/h</span>
                  <span class="checkbox radio"></span>
                </label>
              </div>
              <div class="itemSettings">
                <p class="titleItemSettings">Time format</p>
                <label class="select">
                  <input type="radio" name="timeFormat" value="24" />
                  <span class="selectItem">24-hour</span>
                  <span class="checkbox radio"></span>
                </label>
                <label class="select">
                  <input type="radio" name="timeFormat" value="12" />
                  <span class="selectItem">12-hour</span>
                  <span class="checkbox radio"></span>
                </label>
              </div>
             </div>
          </div>
        </div>
      </section>
      <section class="blockSearch disabled">
        <div class="containerSearch">
          <div class="wrapper"></div>
        </div>
        <div class="containerListSities">
          <ul class="listSities"></ul>
          <div class="containerNotFound">
            <div class="content">Not found</div>
          </div>
        </div>
      </section>
      <section class="blockSavedCities">
        <header class="header">
          <div class="wrapper"></div>
          <div class="title">Selected cities</div>
        </header>
        <div class="containerListSavedCities">
          <ul class="listSavedCities"></ul>
        </div>
      </section>
      <main class="containerCardWeater">
        <ul class="listCardWeater"></ul>
      </main>
    </div>
    <script src="dist/vendors/vendors.js"></script>
    <script src="dist/js/bundle.js"></script>
  </body>
</html>
